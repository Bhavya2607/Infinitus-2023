      <script type="text/javascript">
         const btns = document.querySelectorAll(".prizepool .emoji .btn");
     
         btns.forEach((btn) => {
           btn.addEventListener("mousemove", function(e){
             const positionnnn = btn.getBoundingClientRect();
             const xx = e.pageX - positionnnn.left - positionnnn.width / 2;
             const yy = e.pageY - positionnnn.top - positionnnn.height / 2;
     
             btn.children[0].style.transform = "translate(" + xx * 0.3 + "px, " + yy * 0.5 + "px)";
           });
         });
     
         btns.forEach((btn) => {
           btn.addEventListener("mouseout", function(e){
             btn.children[0].style.transform = "translate(0px, 0px)";
           });
         });
         </script>
